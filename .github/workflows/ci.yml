name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - uses: dtolnay/rust-toolchain@stable
      - name: Install lychee
        if: matrix.os == 'ubuntu-latest'
        run: cargo install lychee --version 0.21.0 --locked

      - name: Link check (docs + README)
        if: matrix.os == 'ubuntu-latest'
        run: lychee --verbose --no-progress README.md AGENTS.md AGENTS.README.snippet.md plan.md docs/**/*.md agents/**/*.md
      - name: Run CI via Makefile
        run: make ci
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-${{ github.run_id }}
          path: |
            **/*.log
            target/debug/deps/*.dSYM/**/*
            target/debug/deps/*.pdb
            target/debug/deps/*.exe.stackdump
